<ion-card *ngFor="let post of posts">
  <ion-card-header>
    <ion-card-title>{{ post.userName }}</ion-card-title>
    <ion-card-subtitle>To: {{ post.groupName }}</ion-card-subtitle>
    <ion-card-subtitle>{{ post.timestamp | date: 'medium' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>{{ post.content }}</p>
    <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image">
  </ion-card-content>
</ion-card>
