<!-- run-summary-popover.component.html -->
<ion-list>
  <ion-list-header>
    <ion-label>Run Summary</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>
      <h2>Distance</h2>
      <p>{{ distance }} km</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>Pace</h2>
      <p>{{ pace }} min/km</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>Time</h2>
      <p>{{ time }}</p>
    </ion-label>
  </ion-item>
</ion-list>
