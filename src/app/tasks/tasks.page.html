<ng-container class = "tasks">
  <ion-header class="tasks_header">
    <ion-toolbar>
      <ion-title>Connection to Database</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-list lines="none">
      <ion-item *ngFor="let task of tasks$ | async">
        <ion-label class="ion-text-wrap">
          <h3>{{ task.title}}</h3>
          <p>{{task.description}}</p>
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ng-container>
