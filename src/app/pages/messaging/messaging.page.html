<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>messaging</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">messaging</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button routerLink="/home">Home</ion-button>

  

  <!-- Updated list to open conversations -->
<!-- Updated list to open conversations -->
<ion-item>
  <ion-label>Select a user:</ion-label>
  <ion-select interface="action-sheet" [(ngModel)]="selectedUser">
    <ion-select-option *ngFor="let user of users$ | async" [value]="user">{{ user.name }}</ion-select-option>
  </ion-select>
</ion-item>
<ion-button (click)="startConversation()">Start Conversation</ion-button>


  <!-- Conversation view -->
  <div *ngIf="currentConversationId">
    <div *ngFor="let message of messages | async">
      <p [ngClass]="{'current-user': message.sender === currentUserId, 'other-user': message.sender !== currentUserId}">
        {{ message.content }}
      </p>
    </div>
    <input type="text" [(ngModel)]="newMessage">
    <button (click)="sendMessage(newMessage)">Send</button>
  </div>


<!-- In MessagingPage template -->
<app-messaging-interface
  *ngIf="currentConversationId"
  [messages]="messages | async" 
  [currentUserId]="currentUserId"
  (messageSend)="sendMessage($event)"> <!-- Bind to sendMessage method -->
</app-messaging-interface>
