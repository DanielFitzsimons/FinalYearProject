<ion-card>
  <ion-card-header>
    <ion-card-title>Create a Post</ion-card-title>
  </ion-card-header>
  <div>
    <ion-textarea>Say Something</ion-textarea>
    
    <div  id="post-preview">
      <img id="post-preview-image"/>
    </div>
    <ion-button>
      <label for="photo-upload">
      <input
      id="photo-upload" type="file" accept="image/*">
      <ion-icon name="images-outline"></ion-icon>
    </label>
    </ion-button>
    <ion-button>Post</ion-button>
  </div>
  </ion-card>
