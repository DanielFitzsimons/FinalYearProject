<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Workout Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Exercise Name</ion-label>
      <ion-input [(ngModel)]="currentExercise"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Number of Sets</ion-label>
      <ion-input type="number" [(ngModel)]="numberOfSets"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Number of Reps</ion-label>
      <ion-input type="number" [(ngModel)]="numberOfReps"></ion-input>
    </ion-item>
  </ion-list>
  
  <div class="workout-info">
    <h2>Workout Information:</h2>
    <p>Current Heart Rate: {{ heartRate }} bpm</p>
    <p>Workout Duration: {{ formatDuration(workoutDuration) }}</p>
    <p>Last Exercise: {{ lastExercise }}</p> <!-- Display last exercise name -->
  </div>

  <!-- Control Buttons for Actions -->
  <ion-button (click)="signInWithGoogle()" color="secondary">Sign in with Google</ion-button>
  <ion-button (click)="startWorkout()" color="success">Start Workout</ion-button>
  <ion-button (click)="endWorkout()" color="danger">End Workout</ion-button>
  
  <!-- Additional details and controls -->
  <ion-button (click)="saveWorkout()" color="primary">Save Workout</ion-button>
</ion-content>
